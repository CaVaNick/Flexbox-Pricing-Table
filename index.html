<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <style>
    h1{
      text-align: center;
      background-color: FDF7E4;
      font-size: 4rem;
    }
    body {
      font-family: 'Sono', sans-serif;
      background-color: #FDF7E4;
    }
    .plan-button{
      position:relative;
      font-size:1rem;
      left: 40%;
      bottom: 5px;
      text-align:center;
      background-color: #776B5D;
      color: white;
      border-radius: 10%;
      padding: 10px;
      border: 10px;
    }
    .plan-title{
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      margin-top: 20px;
    }
    .plan-price{
      text-align: center;
      font-size: 2.5rem;
      font-weight: bold;
    }
    
    .pricing-container {
      margin-top: 125px;
      margin-bottom: 125px;
        display: flex;
        flex-flow: row;
        justify-content: center;
        align-items: center;
        gap:30px;
      }
    .pricing-container > * {
      flex-basis: 350px;
       background-color: #DED0B6;
       border-radius: 5%;
       min-height: 250px
      }
      .plan-features > *{
        margin-right: 15%;
        text-align: center;
        list-style: none;
        position: static;
      }
    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {
      .pricing-container {
      margin-top: 125px;
      margin-bottom: 125px;
        display: flex;
        flex-flow: column;
        justify-content: center;
        align-items: center;
        gap:30px;
      }
      .pricing-container > * {
      flex-basis: 300px;
       background-color: #DED0B6;
       border-radius: 5%;
       max-height: 250px;
       min-width: 350px;
      }
    }
  </style>
</head>
<h1>Welcome to my shop</h1>
<body>
  <div class="pricing-container">

      <div class="plan-title">Basic</div>

  </div>

</body>

</html>
